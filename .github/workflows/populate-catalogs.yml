name: Populate Catalogs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod
          - preview
        default: dev
      skip_zip_codes:
        description: "Skip zip codes catalog (zip codes are large and slow)"
        required: false
        type: boolean
        default: true

permissions:
  contents: read

concurrency:
  group: populate-catalogs-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  populate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine wrangler config
        id: config
        run: |
          case "${{ github.event.inputs.environment }}" in
            prod)
              echo "config=wrangler.prod.jsonc" >> $GITHUB_OUTPUT
              ;;
            preview)
              echo "config=wrangler.preview.jsonc" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "config=wrangler.jsonc" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Populate all catalogs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          REMOTE: "true"
          WRANGLER_CONFIG: ${{ steps.config.outputs.config }}
          SKIP_ZIP_CODES: ${{ github.event.inputs.skip_zip_codes }}
        run: node scripts/populate/all-catalogs.mjs

      - name: Summary
        run: |
          echo "## Catalogs Population Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ github.event.inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Config | \`${{ steps.config.outputs.config }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip Zip Codes | \`${{ github.event.inputs.skip_zip_codes }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Catalogs Populated" >> $GITHUB_STEP_SUMMARY
          echo "- Terrestrial Vehicle Brands" >> $GITHUB_STEP_SUMMARY
          echo "- Maritime Vehicle Brands" >> $GITHUB_STEP_SUMMARY
          echo "- Air Vehicle Brands" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.skip_zip_codes }}" != "true" ]; then
            echo "- Zip Codes" >> $GITHUB_STEP_SUMMARY
          fi
