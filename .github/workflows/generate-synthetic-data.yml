name: Generate Synthetic Data

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Target database environment"
        required: true
        type: choice
        options:
          - dev
          - preview
          - prod
        default: "preview"
      user_id:
        description: "User ID for which to generate data"
        required: true
        type: string
      models:
        description: "Models to generate (comma-separated: clients,transactions)"
        required: true
        type: string
        default: "clients,transactions"
      clients_count:
        description: "Number of clients to generate"
        required: false
        type: number
        default: 10
      clients_include_documents:
        description: "Include documents for clients"
        required: false
        type: boolean
        default: false
      clients_include_addresses:
        description: "Include addresses for clients"
        required: false
        type: boolean
        default: false
      transactions_count:
        description: "Number of transactions to generate"
        required: false
        type: number
        default: 50
      transactions_per_client:
        description: "Number of transactions per client (optional)"
        required: false
        type: number

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå Error: CLOUDFLARE_API_TOKEN is not set in GitHub Secrets"
            echo "Please add it at: Settings > Secrets and variables > Actions"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå Error: CLOUDFLARE_ACCOUNT_ID is not set in GitHub Secrets"
            echo "Please add it at: Settings > Secrets and variables > Actions"
            exit 1
          fi
          echo "‚úÖ Secrets are configured"

      - name: Determine wrangler config
        id: config
        run: |
          case "${{ inputs.target_environment }}" in
            dev)
              echo "wrangler_config=wrangler.jsonc" >> $GITHUB_OUTPUT
              echo "üì¶ Target: aml-dev database"
              ;;
            preview)
              echo "wrangler_config=wrangler.preview.jsonc" >> $GITHUB_OUTPUT
              echo "üì¶ Target: aml-preview database"
              ;;
            prod)
              echo "wrangler_config=wrangler.prod.jsonc" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è Target: aml (PRODUCTION) database - use with caution!"
              ;;
          esac

      - name: Generate synthetic data
        env:
          USER_ID: ${{ inputs.user_id }}
          MODELS: ${{ inputs.models }}
          CLIENTS_COUNT: ${{ inputs.clients_count }}
          CLIENTS_INCLUDE_DOCUMENTS: ${{ inputs.clients_include_documents }}
          CLIENTS_INCLUDE_ADDRESSES: ${{ inputs.clients_include_addresses }}
          TRANSACTIONS_COUNT: ${{ inputs.transactions_count }}
          TRANSACTIONS_PER_CLIENT: ${{ inputs.transactions_per_client }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_CONFIG: ${{ steps.config.outputs.wrangler_config }}
          REMOTE: "true"
        run: pnpm tsx scripts/generate-synthetic-data.mjs
